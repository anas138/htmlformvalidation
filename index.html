<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id='form' class="form">
            <h2>Sign Up</h2>
            <div class="form-control ">
                <label for="username">UserName</label>
                <input type="text" placeholder="Enter username" id="username"></input>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter email" id="email"></input>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="Password" placeholder="Enter password" id="password"></input>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Comfirm Password</label>
                <input type="password" placeholder="Enter password again" id="password2"></input>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
